<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style.css" />
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <title>Carousel</title>
</head>
<div class="container">
  <div class="row">
    <div class="col-sm-12">

      <!-- data ride tells browser when its loaded, to start slider and slide -->
      <div id="my-slider" class="carousel slide" data-ride>
        <!--indicators  dot nav !-->

        <!--wrapper for slides -->
        <div class="carousel-inner" role="listbox">

          <!--first image  -->
          <div class="item active">
            <img src="testimg2.jpeg" alt="lamborghini in the streets">
            <div class="carousel-caption">
              <h1>Lamborghini 2</h1>
            </div>
          </div>

          <!--second image  -->
          <div class="item">
            <img src="testimg4.jpeg" alt="lamborghini in the streets">
            <div class="carousel-caption">
              <h1>Lamborghini 4</h1>
            </div>
          </div>

        </div>
        <!-- controls or next/prev buttons -->

      </div>


    </div>
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script type="text/javascript" src="script.js"></script>

<body>
</body>

</html>
